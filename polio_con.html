<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 하얀색 배경 */
            color: #333; /* 기본 글자 색 */
        }

        header {
            background-color: #000; /* 검정색 배경 */
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ddd; /* 밝은 회색으로 변경 */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .favorite {
            display: inline-block;
            margin: 15px;
            transition: transform 0.3s;
        }

        .favorite img {
            width: 150px; /* 이미지 크기 조절 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .favorite:hover img {
            transform: scale(1.1); /* 이미지 확대 효과 */
        }

        footer {
            text-align: center;
            margin: 20px 0;
        }

        footer button {
            background-color: #000; /* 검정색 배경 */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        footer button:hover {
            background-color: #333; /* 어두운 회색으로 변경 */
        }

        /* 모달 스타일 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
            padding-top: 60px; 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #bbb; /* 밝은 회색으로 변경 */
            text-decoration: none;
            cursor: pointer;
        }

        /* 연락처 섹션 스타일 */
        #contact {
            text-align: center;
            margin: 20px 0;
        }

        #contact a {
            color: #000; /* 검정색 링크 */
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }
    </style>
</head>
<body>

    <header>
        <h1>즐겨찾기</h1>
        <nav>
            <ul>
                <li><a href="polio_main.html">나에 대한 이력</a></li>
                <li><a href="polio_info.html">프로젝트</a></li>
                <li><a href="polio_con.html">즐겨찾기</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="favorites">
            <h2>즐겨찾기</h2>
            <p>자주 방문하는 사이트입니다:</p>

            <div class="favorite">
                <a href="#" onclick="openModal('https://maplescouter.com/images/main_logo.png')">
                    <img src="https://maplescouter.com/images/main_logo.png" alt="hexa_hwan_san">
                </a>
            </div>
            <div class="favorite">
                <a href="#" onclick="openModal('https://ssl.nexon.com/s2/game/maplestory/renewal/common/logo.png')">
                    <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/logo.png" alt="maplestory">
                </a>
            </div>
            <div class="favorite">
                <a href="#" onclick="openModal('https://cdn.dak.gg/maple/images/logo/logo-full-maplegg-white.svg')">
                    <img src="https://cdn.dak.gg/maple/images/logo/logo-full-maplegg-white.svg" alt="Maple_GG">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <button onclick="window.location.href='polio_main.html'">나에 대한 이력 보기</button>
        <button onclick="window.location.href='polio_info.html'">프로젝트 보기</button>
    </footer>

    <section id="contact">
        <h2>연락처</h2>
        <p>이메일: <a href="mailto:dlfcksdlskfk@naver.com">dlfcksdlskfk@naver.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile">5천플마단</a></p>
    </section>

    <!-- 모달 -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(imageUrl) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("img01");
            modal.style.display = "block";
            modalImage.src = imageUrl;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
